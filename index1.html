<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #task-input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }
    #add-task-btn {
      padding: 10px 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-actions button {
      margin-left: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="task-input" placeholder="Enter a new task">
  <button id="add-task-btn">Add Task</button>
  <ul id="task-list"></ul>
  <script src="script1.js"></script>
</body>
</html>
