<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <button id="add-task-btn">Add Task</button>
  
  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
